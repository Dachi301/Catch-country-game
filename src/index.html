<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>თამაში</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/script.js" defer></script>
  </head>
  <body style="background-image: url('/images/bg_country.jpg');">
    <!-- Modal ბოქსი -->
    <div class="modal--shadow">
      <div class="modal modal--rules">
        <img
          src="/images/cancel.png"
          alt="Cancel icon for modal--rules"
          class="cancel--modal"
        />
        <h1 class="modal--rules-text"></h1>
        <p class="modal--rules-paragraph"></p>
        <input type="button" value="გასაგებია" class="modal--btn" />
      </div>
    </div>

    <!-- თამაშის მენიუ -->
    <div class="game--menu">
      <div class="menu-container">
        <h1 class="title">თამაშის დაწყება</h1>
        <div class="container--btns">
          <input type="button" value="თამაშის დაწყება" class="btn btn--begin" />
          <input type="button" value="წესები" class="btn btn--rules" />
          <input
            type="button"
            value="ბოლოს აღებული ქულა"
            class="btn btn--lastscore"
          />
        </div>
      </div>
    </div>

    <!-- სათამაშო გარემო -->
    <div class="playground hidden">
      <div class="game-info">
        <h1 class="title score">ქულა: 23</h1>
        <h1 class="title stage">ეტაპი: 2</h1>
      </div>

      <div class="game-details">
        <h1 class="title details country"></h1>
        <input type="text" class="text--field details" value="შვეიც..." />
        <h1 class="title details timer">45 წამი</h1>
        <input type="button" value="მენიუში დაბრუნება" class="refresh--btn" />
      </div>
    </div>

    <!-- აუდიო -->
    <div class="audio--content">
      <audio src="/sound/correct_sound.mp3" class="correct-sound"></audio>
      <audio src="/sound/game_over.mp3" class="game-over"></audio>
      <audio src="/sound/time_running_out.mp3" class="time-running-out"></audio>
    </div>
  </body>
</html>
